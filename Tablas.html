<!DOCTYPE html>
<html>

<head>
    <title>Tablas en HTML</title>
</head>

<body>
    <h3>Horas para aprender HTML</h3>
    <table>
        <tr><!--define una fila con tr table row-->
            <th>Persona 1</th><!--table header encabezado de tabla se pone con th-->
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
        <tr><!--fila 2-->
            <td>Maria</td><!--td table data hace que se metan los datos dentro de la tabla-->
            <td>9-13H</td>
            <td>9-13H</td>
            <td>9-13H</td>
            <td>9-13H</td>
            <td>descanso</td>
            <td>descanso</td>   
        </tr>
        <tr><!--fila 3-->
            <td>Iñigo</td><!--td table data hace que se metan los datos dentro de la tabla-->
            <td>9-13H</td>
            <td>descanso</td>
            <td>9-13H</td>
            <td>9-13H</td>
            <td>descanso</td>
            <td>descanso</td>   
        </tr>
    </table>
</body>

</html>
